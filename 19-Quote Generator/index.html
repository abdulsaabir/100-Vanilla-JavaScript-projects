<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="QuoteContianer">
      <div class="QuoteHeader">
        <h1>Quote of the Day</h1>
      </div>
      <div class="qouteContent">
        <div class="qoutetext">
          <iconify-icon icon="bxs:quote-left"></iconify-icon>
          <p class="qoute">
            Never give up because you never know if the next try is going to be
            the one that works.
          </p>
          <iconify-icon icon="bxs:quote-right"></iconify-icon>
        </div>
        <div class="quoteAuthor">
          <span>--</span>
          <span class="author">Mary kay Ash </span>
        </div>
      </div>

      <div class="features">
        <div class="effects">
          <p><iconify-icon icon="charm:sound-up"></iconify-icon></p>
          <p>
            <iconify-icon icon="ant-design:copy-filled"></iconify-icon>
          </p>
          <p>
            <iconify-icon icon="akar-icons:facebook-fill"></iconify-icon>
          </p>
        </div>
        <button>New Quote</button>
      </div>
    </div>

    <script src="https://code.iconify.design/iconify-icon/1.0.0/iconify-icon.min.js"></script>
  </body>
</html>
