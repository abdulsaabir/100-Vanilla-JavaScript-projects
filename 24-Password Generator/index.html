<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Password Generator</h1>
      </div>
      <div class="wrap">
        <div class="passwordContainer">
          <p class="password">Password will Appear Here</p>
          <p class="copy"><iconify-icon icon="fa-solid:copy"></iconify-icon></p>
        </div>
        <div class="pass-length">
          <div class="details">
            <label class="title">Password Length</label>
            <span></span>
          </div>
          <input id="pass" type="range" min="1" max="30" value="15" step="1" />
        </div>
        <div class="passwordSettings">
          <!-- lowerCase -->

          <div class="option">
            <input type="checkbox" checked id="LowerCase" name="LowerCase" />
            <label for="LowerCase">Lowercase (a-z) </label>
          </div>
          <!-- uppercase -->
          <div class="option">
            <input type="checkbox" id="uppercase" name="uppercase" />
            <label for="uppercase">Uppercase (A-Z) </label>
          </div>
          <!-- numbers -->
          <div class="option">
            <input type="checkbox" id="Numbers" name="Numbers" />
            <label for="Numbers">Numbers (0-9) </label>
          </div>
          <!-- symbols -->
          <div class="option">
            <input type="checkbox" id="Symbols" name="Symbols" />
            <label for="Symbols">Symbols (!-$^+) </label>
          </div>
          <!-- exclude duplicate -->
          <div class="option">
            <input type="checkbox" id="Duplicate" name="Duplicate" />
            <label for="Duplicate">Exclude Duplicate </label>
          </div>
          <!-- include spaces -->
          <div class="option">
            <input type="checkbox" id="Spaces" name="Spaces" />
            <label for="Spaces">Include Spaces </label>
          </div>
        </div>
        <button>Generate Password</button>
      </div>
    </div>
    <script src="./app.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
  </body>
</html>
