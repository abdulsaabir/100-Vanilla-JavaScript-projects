<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <div class="div">
      <div class="game">
        <p class="userP">USER</p>
        <span class="user">0</span>
        :
        <span class="comp">0</span>
        <p class="COMPp">COMP</p>
      </div>

      <p class="result">Result Will apear here</p>
      <div class="gamedisplay">
        <p data-id="rock" class="play">
          <iconify-icon icon="fa-solid:hand-rock"></iconify-icon>
        </p>
        <p data-id="paper" class="play">
          <iconify-icon icon="fa-solid:hand-paper"></iconify-icon>
        </p>
        <p data-id="Scissor" class="play">
          <iconify-icon icon="fa-solid:hand-scissors"></iconify-icon>
        </p>
      </div>
      <p class="make">Make a Move</p>
    </div>
    <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
