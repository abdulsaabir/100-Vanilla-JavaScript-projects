<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Scramble</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="header">
        <h1>Word Scramble</h1>
      </div>
      <div class="container">
        <p class="word"></p>
        <p class="warning">
          Hint <span class="hint">Space For planting flower and plant </span>
        </p>
        <p class="time">Time Left: 0s</p>
        <input type="text" placeholder="Enter a valid word" />
        <div class="btns">
          <button class="refresh">Refresh Word</button>
          <button class="check">Check Word</button>
        </div>
      </div>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
