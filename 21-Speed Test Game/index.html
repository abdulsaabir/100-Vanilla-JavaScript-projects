<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Speed Test Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- 1119907 -->
    <div class="wrapper">
      <div class="container">
        <input class="userinput" type="text" />
        <p class="text"></p>
        <div class="underline"></div>
        <div class="Rules">
          <div class="stats">
            <div class="timeleft">
              <p>Time Left: <span class="time"> 30</span>s</p>
            </div>
            <div class="timeleft">
              <p>Mistakes: <span class="mistakes"> 0</span></p>
            </div>
            <div class="timeleft">
              <p>WPM: <span class="wpm"> 0</span></p>
            </div>
            <div class="timeleft last">
              <p>CPM: <span class="cpm"> 0</span></p>
            </div>
          </div>
          <button>Try Again</button>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
