<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Speed Test Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>WordBeater</nav>
    <div class="container">
      <h4>Type The Given Word WIth in <span>5</span> Seconds</h4>
      <h1>WORD</h1>
      <input type="text" placeholder="Start Typing" />
      <h2>Game Over!!!</h2>
      <div class="time-counter">
        <p>Time left: <span class="counter">5</span></p>
        <p>Score: <span class="score">5</span></p>
      </div>
    </div>
  </body>
</html>
