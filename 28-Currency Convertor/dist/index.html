<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-blue-600 h-screen flex items-center justify-center">
    <div class="p-6 bg-white">
      <h1 class="font-bold text-black text-3xl">Currency Converter</h1>
      <p class="text-black mt-10 text-xl">Enter Amout</p>
      <input
        placeholder="Enter Here"
        type="text"
        class="w-80 border-blue-400 mt-2 border-2 px-3 py-2 rounded-md placeholder:text-lg"
      />
      <div class="flex w-full justify-between pr-4">
        <div>
          <p class="text-black mt-4 text-lg">From</p>
          <input
            class="w-4 hover:border-red-400 py-2 border-blue-400 border-2 rounded px-3"
            type="text"
            placeholder="Like USD..."
          />
        </div>
        <div>
          <p class="text-black mt-4 text-lg">To</p>
        </div>
      </div>
    </div>
  </body>
</html>
