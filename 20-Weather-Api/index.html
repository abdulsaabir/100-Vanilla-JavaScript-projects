<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class=""></div>
    <div class="weatherin">
      <div>
        <h1>Weather in</h1>
        <input type="text" placeholder="What City?" />
      </div>
    </div>
    <div class="display">
      <p class="city">shen zhen</p>
      <h1>
        16<span
          ><iconify-icon icon="mdi:temperature-celsius"></iconify-icon
        ></span>
      </h1>
      <div class="days">
        <div class="today">
          <div class="left">
            <p class="dot">
              <iconify-icon
                icon="fluent-emoji-flat:yellow-circle"
              ></iconify-icon>
            </p>
            <p class="dayname">Sunday</p>
          </div>
          <div class="right">
            <div class="degree">
              16<span
                ><iconify-icon icon="mdi:temperature-celsius"></iconify-icon>
              </span>
            </div>
            <p class="icon">
              <iconify-icon
                icon="fluent:time-and-weather-24-regular"
              ></iconify-icon>
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.0/iconify-icon.min.js"></script>
  </body>
</html>
