<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- the preloader -->
    <div class="preloader">
      <img src="./preloader.gif" alt="" />
    </div>
    <!-- the header -->
    <header>
      <video class="video-container" loop autoplay muted>
        <source src="./video.mp4" type="video/mp4" />
      </video>
      <!-- the text above the video -->
      <h1>video project</h1>
      <!-- the three btns inside one btn  -->
      <button class="switch-btn">
        <span>Play</span>
        <span>Pause</span>
        <!-- the overlay btn (switcher) -->
        <span class="switch"></span>
      </button>
    </header>

    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
