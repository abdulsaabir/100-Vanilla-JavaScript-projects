<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="notes">
      <div class="left">
        <button>Add Note</button>
        <!-- list -->
        <div class="listNotes">
          <!-- item1 -->
          <div class="listItem selectedItem">
            <h4 class="NoteTItle">Lecture Notes</h4>
            <p class="noteBody">I learned NOthing Today</p>
            <p class="date">Thurdsay 13:30</p>
          </div>
          <!-- item2 -->
        </div>
      </div>

      <!-- notetext -->
      <section class="noteText">
        <input type="text" placeholder="Enter a title..." />
        <textarea
          name="text"
          id="note"
          cols="30"
          rows="10"
          placeholder="The Note Text..."
        ></textarea>
      </section>
    </div>
  </body>
</html>
